  <header class="ccheader">
    <h1>Contact Me</h1>
  </header>
  <div class="wrapper">
    <form class="ccform" action="https://getsimpleform.com/messages?form_api_token=bf300e2deb792c461536f9b07e553d9b" method="post" >
    <div class="ccfield-prepend">
        <span class="ccform-addon"><i class="fa fa-user fa-2x"></i></span>
        <input class="ccformfield" type="text" name="name" placeholder="Full Name" required>
    </div>
    <div class="ccfield-prepend">
        <input class="ccformfield" type="email" name="email" placeholder="Email" required>
    </div>
    <div class="ccfield-prepend">
        <textarea class="ccformfield" type="message" name="comments" rows="8" placeholder="Message" required></textarea>
    </div>
    <div class="ccfield-prepend">
        <input class="ccbtn" type="submit" value="Submit">
    </div>
    </form>
  </div>
